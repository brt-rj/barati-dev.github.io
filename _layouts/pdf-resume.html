<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            margin: 0;
            padding: 40px;
            background: #fff;
        }
        .resume-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
            padding: 0;
        }
        .sidebar {
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }
        .main {
            padding-left: 40px;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 5px 0;
            color: #000;
        }
        h2 {
            font-size: 18px;
            color: #444;
            margin: 0 0 20px 0;
            font-weight: normal;
        }
        h3 {
            font-size: 16px;
            color: #000;
            margin: 25px 0 10px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .contact, .summary {
            margin-bottom: 30px;
        }
        .contact a {
            color: #000;
            text-decoration: none;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 10px 0;
        }
        li {
            margin-bottom: 8px;
        }
        .experience-item {
            margin-bottom: 20px;
        }
        .experience-item h4 {
            margin: 0;
            font-weight: bold;
        }
        .experience-item .date {
            font-style: italic;
            color: #666;
        }
        .education-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="sidebar">
            {% capture sidebar %}{% include_relative assets/resume/_sidebar.md %}{% endcapture %}
            {{ sidebar | markdownify }}
        </div>
        <div class="main">
            {% capture main %}{% include_relative assets/resume/_main.md %}{% endcapture %}
            {{ main | markdownify }}
        </div>
    </div>
</body>
</html>
