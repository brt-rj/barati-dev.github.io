name: Build and deploy barati.dev

on:
  push:
    branches:
      - main
      - master
      - barati.dev-1.0.3.a
  workflow_dispatch:
    inputs:
      generate_pdf:
        description: 'Regenerate PDF resume?'
        required: false
        default: true
        type: boolean

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: bundle exec jekyll build

      - name: Install WeasyPrint
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.generate_pdf == true)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-cffi libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info
          pip3 install WeasyPrint

      - name: Generate PDF from pdf-resume.html
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.generate_pdf == true)
        run: weasyprint _site/pdf-resume.html assets/BM_resume.pdf

      - name: Set up Git user
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.generate_pdf == true)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set remote URL with token
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.generate_pdf == true)
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit PDF
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.generate_pdf == true)
        run: |
          git add assets/BM_resume.pdf
          git commit -m "Auto-generate resume PDF from Markdown [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
