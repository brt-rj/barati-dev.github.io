name: Build and Deploy Barati.dev

on:
  push:
    branches:
      - main
      - master
      - barati.dev-1.0.3.a

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Pandoc
        run: |
          if ! command -v pandoc > /dev/null; then
            sudo apt-get update
            sudo apt-get install -y pandoc texlive-xetex
          else
            echo "Pandoc is already installed"
          fi

      - name: Generate PDF from Markdown
        run: |
          pandoc assets/md/BM_resume.md -o assets/BM_resume.pdf --pdf-engine=xelatex

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set remote URL with token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit PDF
        run: |
          git add assets/BM_resume.pdf
          git commit -m "Auto-generate resume PDF from Markdown [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 