name: Generate Resume PDF

on:
  push:
    branches:
      - main
      - master
      - barati.dev-1.0.3.a

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex

      - name: Generate PDF from Markdown
        run: |
          pandoc assets/md/BM_resume.md -o assets/BM_resume.pdf --pdf-engine=xelatex

      - name: Commit PDF
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add assets/BM_resume.pdf
          git commit -m "Auto-generate resume PDF from Markdown [skip ci]" || echo "No changes to commit"
          git push 