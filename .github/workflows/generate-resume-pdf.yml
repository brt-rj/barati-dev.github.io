name: Build and Deploy Barati.dev

on:
  push:
    branches:
      - main
      - master
      - barati.dev-1.0.3.a
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Install protobuf-compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install ruby-dev
        run: sudo apt-get update && sudo apt-get install -y ruby-dev

      - name: Install libffi-dev for native gems
        run: sudo apt-get update && sudo apt-get install -y libffi-dev

      - name: Install build tools for native gems
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install Bundler and Jekyll
        run: |
          gem install bundler --user-install
          export PATH="$HOME/.local/share/gem/ruby/3.2.0/bin:$PATH"
          bundle install

      - name: Build Jekyll site
        run: |
          export PATH="$HOME/.local/share/gem/ruby/3.2.0/bin:$PATH"
          bundle exec jekyll build

      - name: Serve site locally (background)
        run: |
          export PATH="$HOME/.local/share/gem/ruby/3.2.0/bin:$PATH"
          bundle exec jekyll serve --detach

      - name: Generate PDF with Puppeteer
        run: node generate-pdf.js

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set remote URL with token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit PDF
        run: |
          git add assets/BM_resume.pdf
          git commit -m "Auto-generate resume PDF from rendered site [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 