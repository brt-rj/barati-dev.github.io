---
layout: default
title: Projects
permalink: /projects/
---

<div class="projects-list">
  <ul>
    {% for project in site.projects %}
      <li>
        <a href="{{ project.url }}">{{ project.title }}</a>
        {% if project.subtitle %}
        <p>{{ project.subtitle }}</p>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
