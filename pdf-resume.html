---
layout: none
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume - Bharathiraja Muthurajan</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px;
        }
        .resume-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
        }
        .left-column {
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }
        h1, h2, h3 { margin-top: 0; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="main-content">
            <div class="left-column">
                {% capture sidebar %}{% include_relative assets/resume/_sidebar.md %}{% endcapture %}
                {{ sidebar | markdownify }}
            </div>
            <div class="experience-certifications">
                {% capture main %}{% include_relative assets/resume/_main.md %}{% endcapture %}
                {{ main | markdownify }}
            </div>
        </div>
    </div>
</body>
</html>
